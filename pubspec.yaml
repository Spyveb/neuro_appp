name: neuro
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mvc_pattern: ^7.2.0
  http: ^0.13.3
  fluttertoast: ^8.0.6
  shared_preferences: ^2.0.5
  connectivity: ^3.0.3
  global_configuration: 2.0.0-nullsafety.0
  flutter_svg: ^0.22.0
  page_transition: ^2.0.2
  cached_network_image: ^3.0.0
  flutter_native_splash: ^1.3.2
  flutter_keyboard_visibility: ^5.0.2
  animated_bottom_navigation_bar: ^0.3.2
  flutter_swipecards: ^0.2.1
  flutter_switch: ^0.3.1
  #assorted_layout_widgets: ^5.1.1
  keyboard_attachable: ^2.0.0
  flutter_spinkit: ^5.0.0
  geolocator: ^7.0.3
  geocoding: ^2.0.0
  image_picker: ^0.8.0+3
  multi_image_picker2: ^5.0.2
  path_provider: ^2.0.2
  firebase_core: ^1.2.0
  firebase_analytics: ^8.1.0
  firebase_auth: ^1.2.0
  google_sign_in: ^5.0.3
  flutter_webview_plugin: ^0.4.0
  sign_in_with_apple: ^3.0.0
  crypto: ^3.0.1
  flutter_facebook_auth: ^3.5.0
  dio: ^4.0.0
  intl: ^0.17.0
  firebase_messaging: ^10.0.2
  overlay_support: ^1.0.5-hotfix1
  cloud_firestore: ^2.2.2
  firebase_storage: ^10.2.8
  photo_view: ^0.12.0
  timeago: ^3.1.0
  record: ^3.0.0
  permission_handler:
  audioplayers: ^0.19.1
  responsive_grid: ^2.0.0
  just_audio: ^0.9.4
  shimmer: ^2.0.0-nullsafety.0
  flutter_datetime_picker: ^1.5.1
  #in_app_purchase: ^1.0.8
  flutter_inapp_purchase: ^5.0.3
  google_maps_place_picker:
  interactiveviewer_gallery: ^0.6.0
  syncfusion_flutter_core:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/cfg/
    - assets/fonts/
    - assets/images/personality/
    - assets/images/2x/
    - assets/images/3x/

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins_regular.ttf
        - asset: assets/fonts/poppins_semibold_italic.ttf
          weight: 100

flutter_native_splash:
  background_image: assets/images/splash_screen.png
  fullscreen: true

dependency_overrides:
  firebase_core_platform_interface: 4.5.1
